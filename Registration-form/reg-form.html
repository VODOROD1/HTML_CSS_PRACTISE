<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>REG FORM</title>
        <link href='./style.css' rel='stylesheet'/>
    </head>
    <body>
        <div class='wrapper'>
            <header>
                <p>Регистрация</p>
            </header>
            <main>
                <form>
                    <div class='fieldWrapper'>
                        <label for='email'>E-mail</label></br>
                        <input type='email' name='' class='field' id='email'></br>
                    </div>
                    <div class='fieldWrapper'>
                        <label for='password'>Пароль</label></br>
                        <input type='password' name='' class='field' id='password'>
                    </div>
                    <div class='fieldWrapper'>
                        <label for='againPassword'>Ещё раз</label></br>
                        <input type='password' name='' class='field' id='againPassword'>
                    </div>
                    
                    
                    
                    
                    <input type='submit' name='' class='button' id='send' value='Отправить'>
                </form>
            </main>
        </div>
    </body>
</html>
