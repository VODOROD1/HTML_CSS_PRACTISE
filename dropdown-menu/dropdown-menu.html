<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>DROPDOWN MENU</title>
        <link href='styles.css' rel='stylesheet'/>
    </head>
    <body>
        <div class='wrapper'>
            <div id='file'>
                <div class='item' id='fileTitle'>Файл</div>
                <div id='file__items'>
                    <ul class='hideMenu'>
                        <li class='file__item'>Новый</li>
                        <li class='file__item'>Открыть</li>
                        <li class='file__item'>Сохранить</li>
                        <li class='file__item'>Закрыть</li>
                    </ul>
                </div>
            </div>
            <div id='edit'>
                <div class='item' id='editItem'>Правка</div>
                <div id='edit__items'>
                    <ul class='hideMenu'>
                        <li class='edit__item'>Вырезать</li>
                        <li class='edit__item'>Копировать</li>
                        <li class='edit__item'>Вставить</li>
                        <li class='edit__item'>Удалить</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
