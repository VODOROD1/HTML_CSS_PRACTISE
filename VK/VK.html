<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <title>VK</title>
        <link href='./header-styles/styles.css' rel='stylesheet'/>
        <link href='./sidebars-styles/styles.css' rel='stylesheet'/>
        <link href='./main-styles/styles.css' rel='stylesheet'/>
        <script src="https://kit.fontawesome.com/d4f8d9d0a2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class='wrapper'>
            <header class='header'>
                <div class='logo'>
                    <a><i class="fab fa-vk logo__sign"></i></a>
                </div>
                <div class='search'>
                    <i class="fas fa-search search__sign"></i>
                    <input class='search__field' type='text' placeholder='Поиск'/>
                </div>
                <div class='bell'>
                    <i class="fas fa-bell bell__sign"></i>
                </div>
                <div class='player'>
                    <div class='player__manager'>
                        <div id="back"><i class="fas fa-step-backward"></i></div>
                        <div id="start"><i class="fas fa-play"></i></div>
                        <div id="forward"><i class="fas fa-step-forward"></i></div>
                    </div>
                    <div class='player__title'>
                        SomeMusic
                    </div>
                </div>
                <div class='profile'>
                    <div class='profile__Login'>
                        SomeUser
                    </div>
                    <div class='profile__ava'>
                        <img src='./'/>
                    </div>
                </div>
            </header>
        </div>
        <aside>

        </aside>
        <aside>

        </aside>
        <main>

        </main>
    </body>
</html>
